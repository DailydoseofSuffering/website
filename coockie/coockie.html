<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookie</title>
	<style>
		* { box-sizing: border-box; }
		body {
			margin: 0;
			font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif;
			background: radial-gradient(120% 120% at 20% 20%, rgba(34,211,238,0.08), transparent 40%),
				radial-gradient(120% 120% at 80% 0%, rgba(52,211,153,0.08), transparent 45%),
				#0b1224;
			color: #e5e7eb;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.cookie-container {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
		}
		.cookie-image {
			width: min(360px, 70vw);
			height: auto;
			cursor: pointer;
			user-select: none;
			transition: transform 120ms ease;
		}
		.cookie-image:active { transform: scale(0.98); }
		.cookie-image.bite { animation: bite 180ms ease-in-out; }
		.cookie-image.hidden { display: none; }
		@keyframes bite {
			0% { transform: scale(1); }
			50% { transform: scale(0.92) rotate(-2deg); }
			100% { transform: scale(1); }
		}
	</style>
</head>
<body>
	<div class="cookie-container" id="cookieContainer">
		<img
			id="cookieImage"
			class="cookie-image"
			src="coockie-4_4.png"
			alt="Cookie"
			aria-live="polite"
		>
	</div>

	<script>
		const stages = [
			'coockie-4_4.png',
			'coockie-3_4.png',
			'coockie-2_3.png',
			'coockie-1_4.png',
			null
		];

		const img = document.getElementById('cookieImage');
		const container = document.getElementById('cookieContainer');
		let index = 0;
		let animating = false;

		const setStage = (nextIndex) => {
			index = nextIndex;
			const src = stages[index];
			if (!src) {
				img.classList.add('hidden');
				img.removeAttribute('src');
				img.setAttribute('aria-hidden', 'true');
				return;
			}
			img.classList.remove('hidden');
			img.setAttribute('aria-hidden', 'false');
			img.src = src;
		};

		const handleClick = (event) => {
			event.stopPropagation();
			if (animating) return;
			if (stages[index] === null) {
				setStage(0);
				return;
			}
			animating = true;
			img.classList.add('bite');
			setTimeout(() => {
				img.classList.remove('bite');
				setStage(index + 1);
				animating = false;
			}, 180);
		};

		img.addEventListener('click', handleClick);
		container.addEventListener('click', () => {
			if (stages[index] === null) {
				setStage(0);
			}
		});
	</script>
</body>
</html>
