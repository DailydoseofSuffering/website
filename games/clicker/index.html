<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clicker — Gelber248Drucker</title>
  <link rel="stylesheet" href="../../styles.css">

<body>
  <div class="container" style="padding:2rem;max-width:700px">
    <h1>Clicker</h1>
    <p>Click the button to increase your score. Try to get a high score!</p>
    <div style="display:flex;gap:1rem;align-items:center;">
      <button id="clickBtn" style="font-size:1.25rem;padding:.5rem 1rem">Click me</button>
      <div>Score: <strong id="score">0</strong></div>
    </div>

    <p style="margin-top:1rem">
      <button id="reset">Reset</button>
      <a href="../../games.html" style="margin-left:1rem">← Back</a>
    </p>
  </div>
  <script src="script.js"></script>
  <script defer src="../../scripts.js"></script>
</body>
