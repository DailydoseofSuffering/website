<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Asteroids — Gelber248Drucker</title>
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" style="max-width:1100px;padding:1rem 1rem 2rem">
    <h1>Asteroids</h1>
    <p>Move with ← and → (or A / D). Press <strong>Space</strong> to shoot. Dodge or shoot asteroids — larger ones split when shot.</p>
    <div id="hud" style="display:flex;gap:1rem;align-items:center;margin-bottom:.5rem">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <button id="restart">Restart</button>
      <a href="../../index.html" style="margin-left:1rem">← Back</a>
    </div>

    <div class="game-wrap" style="border:1px solid rgba(0,0,0,0.08);border-radius:8px;overflow:hidden">
      <canvas id="game" width="1000" height="600" style="display:block;width:100%;height:60vh"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
  <script defer src="../../scripts.js"></script>
</body>
</html>
